apply plugin: "com.android.application"

android {
    setCompileSdkVersion(29)

    defaultConfig {
        setMinSdkVersion(17)
        setTargetSdkVersion(29)

        // Must enable multidex for coreLibraryDesugaring
        setMultiDexEnabled(true)
    }

    compileOptions {
        setIncremental(true)
        setCoreLibraryDesugaringEnabled(true)
        setSourceCompatibility(JavaVersion.VERSION_1_8)
        setTargetCompatibility(JavaVersion.VERSION_1_8)
    }

    dexOptions {
        setPreDexLibraries(true)
    }

    buildTypes {
        debug {
            setMinifyEnabled(false)
        }
        release {
            setMinifyEnabled(true)
            setShrinkResources(true)
            setDebuggable(false)
            setJniDebuggable(false)
            setRenderscriptDebuggable(false)
            proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"))
        }
    }
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.0.5")

    implementation("androidx.multidex:multidex:2.0.1")
}
